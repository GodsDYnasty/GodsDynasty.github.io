<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Blog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2d89ef;
      color: white;
      padding: 20px;
      text-align: center;
    }
    article {
      margin: 20px;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Blog</h1>
    <p>Sharing my thoughts and ideas with the world!</p>
  </header>

  <article>
    <h2>My First Blog Post</h2>
    <p>Hello world! This is my very first blog post. I built this website myself using HTML and GitHub Pages — totally free!</p>
  </article>

  <footer>
    <p>© 2025 My Blog | Built by Me</p>
  </footer>
</body>
</html>
